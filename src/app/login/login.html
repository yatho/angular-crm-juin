<div class="login-form-container">
  <form id="login-form" [formGroup]="loginForm" (submit)="submit()">
    <p>
      <mat-form-field>
        <mat-label for="login">Identifiant</mat-label>
        <input matInput id="login" name="login" type="text" formControlName="login" />
      </mat-form-field>
      <crm-help [errorMessages]="{'required': 'Enter your login', 'minlength': 'The login must have a minimum of 3 digits'}" [field]="loginForm.controls.login" />
    </p>
    <p>
      <mat-form-field>
        <mat-label for="login">Password</mat-label>
        <input matInput id="password" name="password" type="password" formControlName="password" />
      </mat-form-field>
       <crm-help [errorMessages]="{'checkPassword': 'Password invalid'}" [field]="loginForm.controls.password" />
    </p>
    <p>
      <button matButton color="primary" type="submit" [disabled]="loginForm.invalid">Se connecter</button>
    </p>
  </form>
</div>
