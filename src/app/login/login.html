<div class="login-form-container">
  <form id="login-form" [formGroup]="loginForm" (submit)="submit()">
    <p>
      <label for="login">Identifiant</label>
      <input id="login" name="login" type="text" formControlName="login" />
      @if(loginForm.controls.login.errors?.['required']) {
          <span *ngIf="loginForm.controls.login.errors?.['required']">
            Enter your login
          </span>
      }
      @if(loginForm.controls.login.errors?.['minlength']) {
          <span *ngIf="loginForm.controls.login.errors?.['minlength']">
            The login must have a minimum of 3 characters.
          </span>
      }
    </p>
    <p>
      <label for="password">Mot de passe</label>
      <input id="password" name="password" type="password" formControlName="password" />
      {{loginForm.controls.password.errors?.['checkPassword']}}
    </p>
    <p>
      <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
    </p>
  </form>
</div>
